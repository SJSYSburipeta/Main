<script>
    // Specify the folder path containing your images
    const folderPath = 'assets/Gallery_Images';

    // Array of image filenames
    const imageFilenames = [
    'image (1).png',
    'image (2).jpg',
    'image (3).jpg',
    'image (4).jpg',
    'image (5).jpg',
    'image (6).jpg',
    'image (7).jpg',

    'image (19).jpg',
    'image (20).jpg',
    'image (21).jpg',
    'image (22).jpg',
    'image (23).jpg',
    'image (24).jpg',
    'image (25).jpg'
    ];

    // Function to load images from the array and display in the gallery
    function loadImages() {
        const galleryContainer = document.getElementById('imageGallery');
        const carouselInner = document.querySelector('#imageCarousel .carousel-inner');

        imageFilenames.forEach((imageName, index) => {
            // Create a grid item for each image
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            // Create an image element
            const img = document.createElement('img');
            img.src = `${folderPath}/${imageName}`;
            img.alt = `Image ${index + 1}`;

            // Append the image to the grid item
            galleryItem.appendChild(img);

            // Append the grid item to the gallery container
            galleryContainer.appendChild(galleryItem);

            // Create a carousel item for each image
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item');

            // Create an image element for the carousel
            const carouselImg = document.createElement('img');
            carouselImg.src = `${folderPath}/${imageName}`;
            carouselImg.alt = `Image ${index + 1}`;

            // Append the image to the carousel item
            carouselItem.appendChild(carouselImg);

            // Add the 'active' class to the first carousel item
            if (index === 0) {
                carouselItem.classList.add('active');
            }

            // Append the carousel item to the carousel inner container
            carouselInner.appendChild(carouselItem);
        });

        // Initialize the carousel
        $('#imageCarousel').carousel();
    }

    // Call the loadImages function when the page is loaded
    window.onload = loadImages;
    document.getElementById("mobileMenuButton").addEventListener("click", function() {
    var navbar = document.querySelector(".navbar-nav");
    this.classList.toggle("change");
    navbar.style.display === "block" ? navbar.style.display = "none" : navbar.style.display = "block";
});
</script>
